{% extends "priority_planners/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1>Add a new goal:</h1>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'priority_planners:new_goal' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add goal</button>
        {% endbuttons %}
    </form>

{% endblock content %}
