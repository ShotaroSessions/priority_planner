{% extends "priority_planners/base.html" %}

{% block content %}

    <form action="{% url 'priority_planners:delete_goal' goal.id %}" method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to delete goal: "{{ goal }}"?</p>
        <p><input type='submit' value='Yes' />  <a href="{% url 'priority_planners:goal' goal.id %}">Cancel</a></p>
    </form>

{% endblock content %}
