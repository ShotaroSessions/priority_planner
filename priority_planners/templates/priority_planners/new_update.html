{% extends "priority_planners/base.html" %}

{% block content %}

    <p><a href="{% url 'priority_planners:goal' goal.id %}">{{ goal }}</a></p>

    <p>Add a new update:</p>
    <form action="{% url 'priority_planners:new_update' goal.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Add update</button>
    </form>

{% endblock content %}
